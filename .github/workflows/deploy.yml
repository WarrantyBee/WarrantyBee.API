name: Deploy

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  deploy:
    if: github.ref_name == 'main' || github.ref_name == 'stage' || github.ref_name == 'develop'
    name: Deploy to ${{ github.ref_name }}
    runs-on: ubuntu-latest

    environment:
      name: ${{ (github.ref_name == 'main' && 'Prod') || (github.ref_name == 'stage' && 'Stage') || 'Test' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Convert branch name to lowercase
        id: string
        uses: ASzc/change-string-case-action@v6
        with:
          string: ${{ github.ref_name }}

      - name: Determine image name
        run: |
          if [ "${{ github.ref_name }}" = "main" ]; then
            echo "IMAGE_NAME=warrantybee-api" >> $GITHUB_ENV
          elif [ "${{ github.ref_name }}" = "stage" ]; then
            echo "IMAGE_NAME=warrantybee-api-stage" >> $GITHUB_ENV
          else
            echo "IMAGE_NAME=warrantybee-api-test" >> $GITHUB_ENV
          fi

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        id: build-and-push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ steps.string.outputs.lowercase }}
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Decode Base64 secrets for Koyeb
        run: |
          echo "${{ secrets.KOYEB_ENV }}" | base64 -d > env.json
          echo "${{ secrets.KOYEB_SCALINGS }}" | base64 -d > scalings.json
          echo "${{ secrets.KOYEB_INSTANCE_TYPES }}" | base64 -d > instance_types.json
          echo "${{ secrets.KOYEB_HEALTH_CHECKS }}" | base64 -d > health_checks.json

      - name: Prepare Koyeb JSON body
        run: |
          cat <<EOF > body.json
          {
            "definition": {
              "name": "warrantybee-test",
              "type": "WEB",
              "strategy": { "type": "DEPLOYMENT_STRATEGY_TYPE_ROLLING" },
              "routes": [
                { "port": 8080, "path": "/" }
              ],
              "ports": [
                { "port": 8080, "protocol": "http" }
              ],
              "proxy_ports": [],
              "env": $(cat env.json),
              "regions": ["fra"],
              "scalings": $(cat scalings.json),
              "instance_types": $(cat instance_types.json),
              "health_checks": $(cat health_checks.json),
              "volumes": [],
              "config_files": [],
              "skip_cache": false,
              "docker": {
                "image": "${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }}",
                "command": "",
                "args": [],
                "image_registry_secret": "${{ secrets.KOYEB_DOCKER_SECRET_NAME }}",
                "entrypoint": [],
                "privileged": false
              }
            }
          }
          EOF

      - name: Patch Koyeb service
        id: patch_service
        run: |
          echo "Patching Koyeb service: ${{ secrets.KOYEB_SERVICE_ID }}"

          STATUS=$(curl -s -o response.txt -w "%{http_code}" -X PATCH "https://app.koyeb.com/v1/services/${{ secrets.KOYEB_SERVICE_ID }}" \
            -H "Authorization: Bearer ${{ secrets.KOYEB_TOKEN }}" \
            -H "Content-Type: application/json" \
            --data @body.json)

          if [ "$STATUS" -ne 200 ]; then
            echo "Koyeb PATCH failed with status: $STATUS"
            echo "Response:"
            cat response.txt
            exit 1
          fi

          echo "PATCH successful."

      - name: Wait for Koyeb deployment to become healthy
        run: |
          echo "Checking deployment status..."

          SERVICE_ID="${{ secrets.KOYEB_SERVICE_ID }}"
          TOKEN="${{ secrets.KOYEB_TOKEN }}"

          ATTEMPTS=0
          MAX_ATTEMPTS=30   # 30 attempts Ã— 10 seconds = 5 minutes timeout

          until [ $ATTEMPTS -ge $MAX_ATTEMPTS ]
          do
            DEPLOY=$(curl -s -X GET "https://app.koyeb.com/v1/services/$SERVICE_ID/deployments" \
              -H "Authorization: Bearer $TOKEN")

            STATUS=$(echo "$DEPLOY" | jq -r '.deployments[0].status')

            echo "Current status: $STATUS"

            if [ "$STATUS" = "HEALTHY" ]; then
              echo "Deployment is healthy!"
              exit 0
            fi

            if [ "$STATUS" = "FAILED" ] || [ "$STATUS" = "ERROR" ]; then
              echo "Deployment failed!"
              echo "$DEPLOY"
              exit 1
            fi

            ATTEMPTS=$((ATTEMPTS+1))
            sleep 10
          done

          echo "Deployment did not become healthy in time!"
          exit 1
