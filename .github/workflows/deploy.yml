name: Deploy

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  deploy:
    if: github.ref_name == 'main' || github.ref_name == 'stage' || github.ref_name == 'develop'
    name: Deploy to ${{ github.ref_name }}
    runs-on: ubuntu-latest

    environment:
      name: ${{ (github.ref_name == 'main' && 'Prod') || (github.ref_name == 'stage' && 'Stage') || 'Test' }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Process Branch
        id: string
        uses: ASzc/change-string-case-action@v6
        with:
          string: ${{ github.ref_name }}

      - name: Determine Image
        run: |
          if [ "${{ github.ref_name }}" = "main" ]; then
            echo "IMAGE_NAME=warrantybee-api" >> $GITHUB_ENV
          elif [ "${{ github.ref_name }}" = "stage" ]; then
            echo "IMAGE_NAME=warrantybee-api-stage" >> $GITHUB_ENV
          else
            echo "IMAGE_NAME=warrantybee-api-test" >> $GITHUB_ENV
          fi

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Push Docker Image
        id: build-and-push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ steps.string.outputs.lowercase }}
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Decode Secrets
        run: |
          echo "${{ secrets.KOYEB_ENV }}" | base64 -d > env.json
          echo "${{ secrets.KOYEB_SCALINGS }}" | base64 -d > scalings.json
          echo "${{ secrets.KOYEB_INSTANCE_TYPES }}" | base64 -d > instance_types.json
          echo "${{ secrets.KOYEB_HEALTH_CHECKS }}" | base64 -d > health_checks.json

      - name: Prepare Koyeb JSON body
        run: |
          cat <<EOF > body.json
          {
            "definition": {
              "name": "warrantybee-test",
              "type": "WEB",
              "strategy": { "type": "DEPLOYMENT_STRATEGY_TYPE_ROLLING" },
              "routes": [
                { "port": 8080, "path": "/" }
              ],
              "ports": [
                { "port": 8080, "protocol": "http" }
              ],
              "proxy_ports": [],
              "env": $(cat env.json),
              "regions": ["fra"],
              "scalings": $(cat scalings.json),
              "instance_types": $(cat instance_types.json),
              "health_checks": $(cat health_checks.json),
              "volumes": [],
              "config_files": [],
              "skip_cache": false,
              "docker": {
                "image": "${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }}",
                "command": "",
                "args": [],
                "image_registry_secret": "${{ secrets.KOYEB_DOCKER_SECRET_NAME }}",
                "entrypoint": [],
                "privileged": false
              }
            }
          }
          EOF

      - name: Patch Koyeb Service
        id: patch_service
        run: |
          echo "Patching Koyeb service: ${{ secrets.KOYEB_SERVICE_ID }}"

          STATUS=$(curl -s -o response.txt -w "%{http_code}" -X PATCH "https://app.koyeb.com/v1/services/${{ secrets.KOYEB_SERVICE_ID }}" \
            -H "Authorization: Bearer ${{ secrets.KOYEB_TOKEN }}" \
            -H "Content-Type: application/json" \
            --data @body.json)

          if [ "$STATUS" -ne 200 ]; then
            echo "Koyeb PATCH failed with status: $STATUS"
            echo "Response:"
            cat response.txt
            exit 1
          fi

          echo "PATCH successful."

      - name: Poll Koyeb Deployment Status
        run: |
          echo "Extracting latest_deployment_id from PATCH response..."

          # Parse latest_deployment_id from the PATCH response
          LATEST_DEPLOYMENT_ID=$(jq -r '.service.latest_deployment_id' response.txt)

          if [ -z "$LATEST_DEPLOYMENT_ID" ] || [ "$LATEST_DEPLOYMENT_ID" = "null" ]; then
            echo "Could not extract latest_deployment_id from response.txt"
            cat response.txt
            exit 1
          fi

          echo "Latest deployment ID: $LATEST_DEPLOYMENT_ID"

          TOKEN="${{ secrets.KOYEB_TOKEN }}"

          ATTEMPTS=0
          MAX_ATTEMPTS=30     # 5 minutes timeout (30 Ã— 10 sec)

          while [ $ATTEMPTS -lt $MAX_ATTEMPTS ]; do
            echo "Checking deployment status for ID: $LATEST_DEPLOYMENT_ID"

            STATUS_CODE=$(curl -s -o deploy.json -w "%{http_code}" \
              -X GET "https://app.koyeb.com/v1/deployments/$LATEST_DEPLOYMENT_ID" \
              -H "Authorization: Bearer $TOKEN")

            if [ "$STATUS_CODE" -ne 200 ]; then
              echo "Deployment status fetch failed, HTTP $STATUS_CODE"
              cat deploy.json
              exit 1
            fi

            DEPLOY_STATUS=$(jq -r '.deployment.status' deploy.json)

            echo "Current deployment status: $DEPLOY_STATUS"

            if [ "$DEPLOY_STATUS" = "HEALTHY" ]; then
              echo "Deployment is healthy!"
              exit 0
            fi

            if [ "$DEPLOY_STATUS" = "FAILED" ] || [ "$DEPLOY_STATUS" = "ERROR" ]; then
              echo "Deployment failed!"
              cat deploy.json
              exit 1
            fi

            ATTEMPTS=$((ATTEMPTS + 1))
            sleep 10
          done

          echo "Deployment did not become healthy within timeout."
          exit 1
